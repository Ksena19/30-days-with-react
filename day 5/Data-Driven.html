<head>
  <meta charset="UTF-8">

  <title>Day 5</title>

<body>
<div id="app"></div>
<script type="text/babel">
 
 class Timeline extends React.Component {
   render() {
     return(
      <div className="notificationsFrame">
        <div className="wrapper">  
          <Header title='Timeline'/>
           <Header title='Profile'/>
            <Header title='Settings'/>
             <Header title='Chat'/>
          <Content/>
        </div>
      </div>

     );
  }
 }
  class Header extends React.Component {
   render() {
      return (
        <div className="header">
              <div className="fa fa-bars"></div>
               <span className="title">{this.props.title}</span>
                <input type="text" className="searchInput" placeholder="Search ..." />
              <div className="fa fa-search searchIcon"></div>
        </div>
      ); 
   }

  }

  class Content extends React.Component {
   render() {
      return (
        <div className="content">
            <div className="line"></div>
               <div className="item">
                  <div className="avatar">
                    <img alt='Doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>
                <p className="inner-content">
                  <p className="target"><span className="time">An hour ago</span><br/>
                    Ate lunch</p>
                  <div className="commentCount">
                    2
                    <span className="far fa-comments"></span>
                  </div>
                </p>  
               </div>
           </div>
       ); 
    }
  }

 

  var destination =  document.getElementById('app');

  ReactDOM.render (
<div>
  <Timeline/>
</div>,
    destination
    );
